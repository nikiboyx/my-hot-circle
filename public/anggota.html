<button id="theme-toggle" class="fixed bottom-5 right-5 z-50 w-12 h-12 rounded-full flex items-center justify-center bg-pink-500 text-white text-xl shadow-lg hover:bg-pink-600 transition-all duration-300 hover:scale-110">
    <i id="theme-icon" class="fa-solid fa-sun"></i>
</button>
<script>
    // Skrip untuk menu mobile (hamburger)
    const menuToggle = document.getElementById('menu-toggle');
    const menuIcon = document.getElementById('menu-icon');
    const mobileMenu = document.getElementById('mobile-menu');
    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('invisible');
            mobileMenu.classList.toggle('opacity-0');
            mobileMenu.classList.toggle('-translate-y-4');
            menuIcon.classList.toggle('fa-bars');
            menuIcon.classList.toggle('fa-xmark');
        });
    }

    // Skrip untuk dropdown anggota
    const dropdownTriggers = document.querySelectorAll('[data-trigger="dropdown"]');
    dropdownTriggers.forEach(trigger => {
        trigger.addEventListener('click', () => {
            const content = trigger.nextElementSibling;
            const icon = trigger.querySelector('i');
            
            content.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        });
    });

    // Skrip untuk toggle tema
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const html = document.documentElement;
    if (html.classList.contains("dark")) {
        themeIcon.classList.remove("fa-sun");
        themeIcon.classList.add("fa-moon");
    }
    themeToggle.addEventListener("click", () => {
        const isDark = !html.classList.contains("dark");
        html.classList.toggle("dark", isDark);
        themeIcon.classList.toggle("fa-moon", isDark);
        themeIcon.classList.toggle("fa-sun", !isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>
