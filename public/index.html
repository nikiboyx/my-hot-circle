<button id="theme-toggle" class="fixed bottom-5 right-5 z-50 w-12 h-12 rounded-full flex items-center justify-center bg-pink-500 text-white text-xl shadow-lg hover:bg-pink-600 transition-all duration-300 hover:scale-110">
    <i id="theme-icon" class="fa-solid fa-sun"></i>
</button>

<script>
    // ===== SCRIPT MENU MOBILE DROPDOWN (DIPERBAIKI) =====
    const menuToggle = document.getElementById('menu-toggle');
    const menuIcon = document.getElementById('menu-icon');
    const mobileMenu = document.getElementById('mobile-menu');

    function toggleMenu() {
        // Animasi slide-down dengan opacity dan transform
        mobileMenu.classList.toggle('invisible');
        mobileMenu.classList.toggle('opacity-0');
        mobileMenu.classList.toggle('-translate-y-4');
        
        // Ganti ikon burger menjadi X
        menuIcon.classList.toggle('fa-bars');
        menuIcon.classList.toggle('fa-xmark');
    }
    menuToggle.addEventListener('click', toggleMenu);

    // ===== SCRIPT THEME TOGGLE (TIDAK BERUBAH, SUDAH BAGUS) =====
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const html = document.documentElement;

    function setTheme(isDark) {
        html.classList.toggle("dark", isDark);
        themeIcon.classList.toggle("fa-moon", isDark);
        themeIcon.classList.toggle("fa-sun", !isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    themeToggle.addEventListener("click", () => {
        const isDark = !html.classList.contains("dark");
        setTheme(isDark);
    });
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const initialIsDark = savedTheme ? savedTheme === 'dark' : prefersDark;
    setTheme(initialIsDark);
</script>

</body>
